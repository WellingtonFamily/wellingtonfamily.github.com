<header class="site-header">

  <div class="wrapper">

    <nav class="site-nav">

      <div class="trigger">
        <!-- {{ site.title }} instead of blog -->
        <a class="page-link" href="{{ site.baseurl }}/">{{ site.title }}</a>

        {% for page in site.pages %}
          {% if page.title %}
            {% unless page.nav == false %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title | downcase }}</a>
            {% endunless %}
          {% endif %}
        {% endfor %}

      </div>
    </nav>

  </div>

</header>
